<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiplication Table Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Multiplication Table Generator</h1>
                <p class="subtitle">Master your times tables!</p>
            </header>
            <main>
                <div class="controls">
                    <div class="input-group">
                        <label for="numberInput">Number:</label>
                        <input type="number" id="numberInput" value="5" min="1" max="20">
                    </div>

                    <div class="input-group">
                        <label for="rangeInput">Range:</label>
                        <input type="number" id="rangeInput" value="10" min="1" max="20">
                    </div>

                    <button id="generateBtn">Generate Table</button>
                </div>
                <div id="tableContainer"></div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
