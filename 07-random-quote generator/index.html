<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <h1>Daily Inspiration</h1>
            <div class="quote-content">
                <p id="quote" class="quote-text">"Click the button to get inspired"</p>
                <p id="author" class="author">- Your Journey Awaits</p>
            </div>
            <button id="new-quote" class="quote-btn">Generate Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
